<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriana Fernandez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="pk.css">
</head>


<body>
    <div class="container">
        <h1 class="mb-4">Querying the Pokemon API</h1>

        <div class="d-flex justify-content-center">
            <div class="alert alert-danger" role="alert" id="alerta" style="display: none;">
                
            </div>
        </div>
        
        <div class="row justify-content-center mb-2">
            <div class="col-5 col-sm-auto mb-2">
                <label class="col-form-label" for="pkmName">Pokemon Name</label>
            </div>
            <div class="col-7 col-sm-auto">
                <input type="text" class="form-control" id="pkmName">
            </div>
            <div class="col-auto col-sm-auto">
                <button id="add" class="btn btn-success">Add</button>
            </div>
        </div>

        <div class="row mb-4 center">
            <p>Click a card to delete it.</p>
        </div>

        <div class="row card-area justify-content-around" id="card-area">
            <template>
                <div class="card-cont col-12 col-md-6 col-lg-3 col-xxl-3">
                    <div class="card">
                        <img class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            
                        </div>
                    </div>
                </div>
            </template>
        </div>

    </div>
</body>

<script>
    var cardArea = document.getElementById("card-area");
    var temp = document.querySelector("template");
    var btnAdd = document.getElementById("add");
    var pkmName = document.getElementById("pkmName");
    var pkmInfo;

    var alerta = document.getElementById("alerta");

    btnAdd.addEventListener('click', (event) => {
        alerta.style.display = 'none';

        let name = pkmName.value.trim();

        if ( name == "") {
            alerta.innerText="You must write a name";
            alerta.style.display = '';
        } else {
            addPokemon(name);
        }
    });

    function addPokemon(name) {
        console.log(name);
        let url = "https://pokeapi.co/api/v2/pokemon/" + name
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url);

        xhr.onload = function() {
            if(xhr.status == 200) {
                pkmInfo = JSON.parse(xhr.responseText);
                addCard();
            } else {
                // alert
                alerta.innerText="That Pokemon does not exist.";
                alerta.style.display = '';
                console.log("Something went wrong. Error " + xhr.status);
            }
        }

        xhr.send();
    }

    function deleteCard(id) {
        let card = document.getElementById(id);
        cardArea.removeChild(card);
    }

    function addCard() {
        let id = pkmInfo.id;
        let clone = temp.content.cloneNode(true);
        clone.querySelector('div').id = id;

        // delete button
        let card = clone.querySelector('.card');
        card.addEventListener('click', (event) => {
            deleteCard(id);
        })

        // Card Image
        let imgurl = "https://pokeres.bastionbot.org/images/pokemon/" + id + ".png";
        let img = card.querySelector('img');
        img.src = imgurl;

        // Card heading (pokemon name)
        let cardbody = card.querySelector('.card-body');
        let name = cardbody.querySelector('.card-title');
        name.innerText = pkmInfo.name;

        // Abilities
        let abilitiesDiv = document.createElement('div');
        let abilitiesHead = document.createElement('h6').appendChild(document.createTextNode('Abilities'));
        abilitiesDiv.appendChild(abilitiesHead);
        cardbody.appendChild(abilitiesDiv);

        let abilitiesList = document.createElement('ul');
        cardbody.appendChild(abilitiesList);

        let abilities = pkmInfo.abilities;
        abilities.every((a,i) => {
            let item = document.createElement('li');
            item.appendChild(document.createTextNode(a.ability.name));
            abilitiesList.appendChild(item);
            console.log(a.ability.name);

            if ( i == 3 ) {
                return false;
            }
            return true;
        }); 

        // Moves
        let movesDiv = document.createElement('div');
        let movesHead = document.createElement('h6').appendChild(document.createTextNode('Moves'));
        movesDiv.appendChild(movesHead);
        cardbody.appendChild(movesDiv);

        let movesList = document.createElement('ul');
        cardbody.appendChild(movesList);

        let moves = pkmInfo.moves;
        moves.every((m,i) => {
            let item = document.createElement('li');
            item.appendChild(document.createTextNode(m.move.name));
            movesList.appendChild(item);
            console.log(m.move.name);

            if ( i == 3 ) {
                return false;
            }
            return true;
        })

        pkmName.value ="";
        cardArea.appendChild(clone);
    }

</script>
</html>
