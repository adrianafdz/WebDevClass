<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Adriana Fernandez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="sc.css">
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="row newproduct">
            <div class="col-12 col-md-6 col-lg-5 mb-2">
                <div class="row">
                    <div class="col-4 col-lg-3 d-flex align-items-center">
                        <label for="product" class="form-label">Product: </label>
                    </div>
                    <div class="col">
                        <input type="text" name="product" id="product" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 mb-2">
                <div class="row">
                    <div class="col-4 col-lg-3 d-flex align-items-center">
                        <label for="price" class="form-label">Price: </label>
                    </div>
                    <div class="col">
                        <input type="text" name="price" id="price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md mb-2">
                <button class="btn" type="button" id="add">Add</button>
            </div>
        </div>

        <table class="table table-responsive productlist" id="productlist">
            <tbody>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                <tr id="totalrow">
                    <td>Total:</td>
                    <td colspan="2" style="text-align: left;" id="total">$ 0.00</th>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

<script type="text/javascript" src="sc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
